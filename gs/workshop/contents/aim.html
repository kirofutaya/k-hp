人間は一人では生きていけない。一人でも生きられない
事はないが，それは孤独で寂しい人生だ。家族と共に，
友人と共に，志を同じくする仲間と共に生きてこそ充実
した人生となる。皆，わかっている筈だ。それがデザイ
ンとなるとこの真理を忘れてしまう。建築は街路と共に，
街路は広場と共に，広場は駅と共に生きて始めて，その
存在を生々と生きることが出来る。今こそ孤立している
建築，土木，都市，造園，ＩＤ，歴史をその寂寞から救
いだそう。<br>
<p align="right">東京大学大学院教授　土木設計家　篠原 修</p>
